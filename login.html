<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
    <title>Login</title>
</head>
<body class="flex">
    <div class="w-96 bg-[url(./assets/img/bg-login.png)] w-100% bg-cover bg-no-repeat bg-left hidden md:block"></div>
    <div class="flex flex-1 flex-col h-100% my-10 items-center justify-center">
        <form class="flex flex-col w-full md:w-3/5 gap-6 px-4 md:px-0" action="">
            <div class="flex mb-12 items-center text-amber-800">
                <i style="width: 24px; height: 24px;" data-feather="coffee"></i>
                <p class="font-['Sacramento'] text-xl ml-3">
                    Cofee Shop
                </p>
            </div>
            <div class="text-2xl text-amber-800">Login</div>
            <div class="text-base">Fill out the form correctly</div>
            <div class="relative">
                <label class="block font-semibold" for="email">Email</label>
                <i class="absolute inset-y-0 left-0 flex items-center pl-3 pt-6">
                    <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-feather="mail"></svg>
                </i>
                <input class="border rounded-lg w-full h-12 pl-10" id="email" name="email" type="email" placeholder="Enter Your Email">
            </div>
            <div class="relative">
                <label class="block font-semibold" for="password">Password</label>
                <i class="absolute inset-y-0 left-0 flex items-center pl-3 pt-6">
                    <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-feather="lock"></svg>
                </i>
                <input class="border rounded-lg w-full h-12 pl-10 pr-12" id="password" name="password" type="password" placeholder="Enter Your Password">
                <i class="absolute inset-y-0 right-0 flex items-center pr-3 pt-6 cursor-pointer" id="togglePassword">
                    <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-feather="eye-off"></svg>
                </i>
            </div>
            <div>
                <button class="border w-full h-12 rounded-md bg-amber-500" type="submit">Login</button>
            </div>
            <div class="text-right">
                <a class="text-amber-500" href="/forgot-password.html">Lupa Password?</a>
            </div>
            <div class="flex items-center justify-center">
                Not Have an account?<a class="text-amber-500" href="/register.html">Register</a>
            </div>
            <div class="flex items-center justify-center">
                <div class="flex-grow border-t border-gray-300 mx-2"></div>
                <div class="text-gray-300 px-2">or</div>
                <div class="flex-grow border-t border-gray-300 mx-2"></div>
              </div>
              <div class="flex gap-x-3.5 items-center justify-center">
                <button class="flex-1 border shadow-md wd-full h-16 rounded-xl flex items-center justify-center">
                  <img class="mr-2" src="./assets/img/facebook-icon.png" alt="" style="width: 24px; height: 24px;">
                  Facebook
                </button>
                <button class="flex-1 border shadow-md wd-full h-16 rounded-xl flex items-center justify-center">
                  <img class="mr-2" src="./assets/img/google-icon.png" alt="" style="width: 24px; height: 24px;">
                  Google
                </button>
              </div>              
        </form>
    </div>
    

    <script>
        feather.replace();
        
    </script>
</body>
</html>
