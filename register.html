<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
    <title>Register</title>
</head>
<body class="flex">
    <div class="w-96 bg-[url(./assets/img/bg-register.png)] bg-cover bg-no-repeat bg-center hidden md:block"></div>
    <div class="flex flex-1 flex-col my-10 items-center justify-center">
        <form id="form" class="flex flex-col w-full md:w-3/5 gap-6 px-4 md:px-0" action="">
            <div class="flex mb-12 items-center text-amber-800">
                <i style="width: 24px; height: 24px;" data-feather="coffee"></i>
                <p class="font-['Sacramento'] text-xl ml-3">
                    Cofee Shop
                </p>
            </div>
            <div class="text-2xl text-amber-800">Register</div>
            <div class="text-base">Fill out the form correctly</div>
            <div class="relative">
                <label class="block font-semibold" for="fullname">
                    Full Name
                    <i class="absolute inset-y-0 left-0 flex items-center pl-3 pt-6">
                        <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-feather="user"></svg>
                    </i>
                </label>
                <input class="border rounded-lg w-full h-12 pl-10 outline-none" id="fullname" name="text" type="text" placeholder="Enter Your Full Name">
            </div>
            <div class="relative">
                <label class="block font-semibold" for="email">
                    Email
                    <i class="absolute inset-y-0 left-0 flex items-center pl-3 pt-6">
                        <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-feather="mail"></svg>
                    </i>
                </label>
                <input class="border rounded-lg w-full h-12 pl-10 outline-none" id="email" name="email" type="email" placeholder="Enter Your Email">
            </div>
            <div class="relative">
                <label class="block font-semibold" for="password">
                    Password
                    <i class="absolute inset-y-0 left-0 flex items-center pl-3 pt-6">
                        <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-feather="lock"></svg>
                    </i>
                </label>
                <div class="flex border rounded-lg w-full h-12 pl-10 pr-3 items-center">
                    <input class="w-full outline-none" id="password" name="password" type="password" placeholder="Enter Your Password">
                    <button id="reveal-password" class="justify-self-end" type="button">
                        <i class="text-gray-500 h-5 w-5" data-feather="eye-off"></i>
                    </button>
                    
                </div>
            </div>
            <div class="relative">
                <label class="block font-semibold" for="confirm-password">
                    Confirm Password
                    <i class="absolute inset-y-0 left-0 flex items-center pl-3 pt-6">
                        <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-feather="lock"></svg>
                    </i>
                </label>
                <div class="flex border rounded-lg w-full h-12 pl-10 pr-3 items-center">
                    <input class="w-full outline-none" id="confirm-password" name="confirm-password" type="password" placeholder="Enter Your Password Again">
                    <button id="reveal-confirm-password" class="justify-self-end" type="button">
                        <i class="text-gray-500 h-5 w-5" data-feather="eye-off"></i>
                    </button>
                </div>
            </div>
            <div id="alert-success" class="bg-green-300 border border-green-400 text-green-960 px-10 py-4 rounded text-bold hidden">Register Successfully</div>
            <div id="alert-error" class="bg-red-300 border border-red-400 text-red-900 px-10 py-4 rounded text-bold hidden">Please fill out the form correctly!</div>
            <div>
                <button id="registerBtn" class="border w-full h-12 rounded-md bg-amber-500" type="submit">Register</button>
            </div>
            <div class="flex items-center justify-center">
                Have an account? <a class="text-amber-500" href="/login.html">Login</a>
            </div>
            <div class="flex items-center justify-center">
                <div class="flex-grow border-t border-gray-300 mx-2"></div>
                <div class="text-gray-300 px-2">or</div>
                <div class="flex-grow border-t border-gray-300 mx-2"></div>
              </div>
              <div class="flex gap-x-3.5 items-center justify-center">
                <button class="flex-1 border shadow-md wd-full h-16 rounded-xl flex items-center justify-center">
                  <img class="mr-2" src="./assets/img/facebook-icon.png" alt="" style="width: 24px; height: 24px;">
                  Facebook
                </button>
                <button class="flex-1 border shadow-md wd-full h-16 rounded-xl flex items-center justify-center">
                  <img class="mr-2" src="./assets/img/google-icon.png" alt="" style="width: 24px; height: 24px;">
                  Google
                </button>
              </div>              
        </form>
    </div>
    

    <script>
        feather.replace();

        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const revealPassword = document.getElementById('reveal-password');
        const revealConfirmPassword = document.getElementById('reveal-confirm-password')

        revealPassword.addEventListener('click',function(){
            if (password.getAttribute('type') === "password") {
                password.setAttribute('type','text')
                this.innerHTML = feather.icons['eye'].toSvg();
            } else {
                password.setAttribute('type','password')
                this.innerHTML = feather.icons['eye-off'].toSvg();
            }
        })

        revealConfirmPassword.addEventListener('click',function(){
            if (confirmPassword.getAttribute('type') === "password") {
                confirmPassword.setAttribute('type','text')
                this.innerHTML = feather.icons['eye'].toSvg();
            } else {
                confirmPassword.setAttribute('type','password')
                this.innerHTML = feather.icons['eye-off'].toSvg();
            }
        })

        function handleFormSubmit(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;


            const alertSuccess = document.getElementById('alert-success');
            const alertError = document.getElementById('alert-error');

            if (fullName && email.includes('@') && password && confirmPassword) {
                alertSuccess.classList.remove('hidden');
                alertError.classList.add('hidden');
            } else {
                alertError.classList.remove('hidden');
                alertSuccess.classList.add('hidden');
            }
        }

        document.getElementById('registerBtn').addEventListener('click', handleFormSubmit);
    </script>
</body>
</html>
