<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
    <title>Forgot Password</title>
</head>
<body class="flex">
    <div class="w-96 bg-[url(./assets/img/bg-forgot-pass.png)] w-100% h-screen bg-cover bg-no-repeat bg-left hidden md:block"></div>
    <div class="flex flex-1 flex-col h-100% my-10 items-center justify-center">
        <form class="flex flex-col w-full md:w-3/5 gap-6 px-4 md:px-0" action="">
            <div class="flex mb-12 items-center text-amber-800">
                <i style="width: 24px; height: 24px;" data-feather="coffee"></i>
                <p class="font-['Sacramento'] text-xl ml-3">
                    Cofee Shop
                </p>
            </div>
            <div class="text-2xl text-amber-800">Forgot Password</div>
            <div class="text-base">We will send new password to your email</div>
            
            <div class="relative">
                <label class="block font-semibold" for="email">Email</label>
                <i class="absolute inset-y-0 left-0 flex items-center pl-3 pt-6">
                    <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-feather="mail"></svg>
                </i>
                <input class="border rounded-lg w-full h-12 pl-10" id="email" name="email" type="email" placeholder="Enter Your Email">
            </div>
            <div>
                <button class="border w-full h-12 rounded-md bg-amber-500" type="submit">Submit</button>
            </div>             
        </form>
    </div>
    

    <script>
        feather.replace();
    </script>
</body>
</html>
